<div class="TaskList">
  
  <draggable v-model="db.localConfig.tasks" group="pinned"
    handle=".drag-handler"
    v-if="hasPinned"
    class="ui vertical segment draggable">
    <TaskItem 
      v-for="task in db.localConfig.tasks"
      v-if="task.isPinned && showTask(task)"
      ref="TaskItem"
      :db="db"
      :task="task">
    </TaskItem>
  </draggable>

  <draggable v-model="db.localConfig.tasks" group="non_pinned"
    handle=".drag-handler"
    v-if="hasNotPinned"
    class="ui vertical segment draggable">
    <TaskItem 
      v-for="task in db.localConfig.tasks"
      v-if="!task.isPinned && showTask(task)"
      ref="TaskItem"
      :db="db"
      :task="task">
    </TaskItem>
  </draggable>
    
</div>
