<div class="PanelBackup ui fluid buttons">
  <button type="button" class="ui negative button"
    @click="reset">
    {{ $t('RESET') }}
  </button>
  <button type="button" class="ui positive button"
    @click="backup">
    {{ $t('BACKUP') }}
  </button>
  <button type="button" class="ui button"
    @click="$refs.FileInput.click()">
    {{ $t('RESTORE') }}
  </button>
  <input type="file"
     ref="FileInput"
     accept=".ods"
     v-on:change="openFile" />
</div>
