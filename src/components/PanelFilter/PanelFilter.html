<div class="PanelFilter ui form"
  v-if="isShowPanel">
  <template v-if="db.config.view === 'completed'">
    <button type="button"   
      @click="backupAllCompletedTasks"
      :title="$t('BACKUP ALL COMPLETED')"
      class="ui icon warning button">
      <!-- {{ $t('BACKUP ALL COMPLETED') }}-->
      <i class="download icon" />
    </button>
    <button type="button" 
      @click="removeAllCompletedTasks"
      :title="$t('DELETE ALL COMPLETED')"
      class="ui icon warning button">
      <!-- {{ $t('DELETE ALL COMPLETED') }} -->
      <i class="trash icon" />
    </button>
  </template>
    
  <div class="ui icon input">
    <i class="search icon"></i>
    <input type="text" 
      v-model="db.config.search"
      :placeholder="$t('Search...')" />
  </div>
  <div class="sort-select field">
    <select v-model="sortAction">
      <option value="">{{ $t('Sort...') }}</option>
      <option value="dueTime">{{ $t('Due') }}</option>
      <option value="priority">{{ $t('Priority') }}</option>
      <option value="modifiedTime">{{ $t('Updated') }}</option>
    </select>
  </div>
</div>
